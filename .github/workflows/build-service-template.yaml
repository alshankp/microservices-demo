name: Build Service Template

on:
  workflow_call:
    inputs:
      service-name:
        description: 'Name of the service to build'
        required: true
        type: string
      service-path:
        description: 'Path to the service directory'
        required: true
        type: string
      dockerfile:
        description: 'Dockerfile name'
        required: false
        type: string
        default: 'Dockerfile'
      k8s-repo:
        description: 'Kubernetes repository (owner/repo), e.g. c0dysharma/microservices-k8s'
        required: true
        type: string
      k8s-values-file:
        description: 'Path to values file in k8s repo'
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      K8S_REPO_TOKEN:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Service Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.service-path }}
          file: ${{ inputs.service-path }}/${{ inputs.dockerfile }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ inputs.service-name }}:${{ github.run_number }}

      - name: Checkout K8s repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.k8s-repo }}
          token: ${{ secrets.K8S_REPO_TOKEN }}
          path: k8s-repo

      - name: Update values file
        run: |
          cd k8s-repo
          VALUES_FILE="${{ inputs.k8s-values-file }}"
          NEW_IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ inputs.service-name }}"
          NEW_TAG="${{ github.run_number }}"
          
          sed -i "s|appImage: .*|appImage: ${NEW_IMAGE}|g" "$VALUES_FILE"
          sed -i "s|appVersion: .*|appVersion: ${NEW_TAG}|g" "$VALUES_FILE"

      - name: Commit and push changes
        run: |
          cd k8s-repo
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add .
          git commit -m "ðŸš€ Update ${{ inputs.service-name }} image to tag ${{ github.run_number }}" || echo "No changes to commit"
          git pull --rebase origin main || true
          
          GIT_REMOTE="https://x-access-token:${{ secrets.K8S_REPO_TOKEN }}@github.com/${{ inputs.k8s-repo }}.git"
          git push "$GIT_REMOTE" HEAD:main
