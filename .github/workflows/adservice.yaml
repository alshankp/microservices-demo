name: AdService CI

on:
  push:
    branches: [main]
    paths:
      - 'src/adservice/**'
      - '.github/workflows/adservice.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'src/adservice/**'

jobs:
  build-adservice:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/build-service-template.yaml
    with:
      service-name: adservice
      service-path: src/adservice
      dockerfile: Dockerfile
      registry: docker.io
      k8s-repo: github.com/c0dysharma/microservices-k8s.git
      k8s-values-file: values/ad-service-values.yaml
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      K8S_REPO_TOKEN: ${{ secrets.K8S_REPO_TOKEN }}
